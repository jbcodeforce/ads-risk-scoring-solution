apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: build-quarkus-app-result-
spec:
  pipelineRef:
    name: build-quarkus-app
  workspaces:
  - name: build-ws
    persistentvolumeclaim:
      claimName: m2-cache
  - name: maven-settings
    emptyDir: {}
  params:
  - name: repo-url
    value: https://github.com/jbcodeforce/ads-risk-scoring-solution.git
  - name: revision
    value: master
  - name: CONTEXT
    value: CreditOriginationApp
  - name: DOCKERFILE
    value: src/main/docker/Dockerfile.jvm
  - name: IMAGE_NAME
    value: image-registry.openshift-image-registry.svc:5000/ads-risk/credit-origin-app